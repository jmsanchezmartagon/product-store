name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Install SonarQube scanner
      # You may pin to the exact commit or the version.
      # uses: nosinovacao/sonarscanner@e4b74734c45d79094e4b16c47a47fc57bc012930
      uses: nosinovacao/sonarscanner@v1
      with:
         javaVersion: 24# optional, default is 21
          
          
